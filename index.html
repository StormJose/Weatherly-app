<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/general.css" />
    <link rel="stylesheet" href="./src/css/queries.css" />
    

    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script yupr="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Typefaces -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
      />
      
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
      
      <!-- Scripts -->
      <script defer type="module" src="./src/js/script.js"></script>
      
      <title>Weatherly</title>
      
    </head>
    <body class="light-mode">
      <header class="header">
        <div>
          <h1 class="main-heading">Weatherly</h1>
        </div>
        <div class="input__box">
          <ion-icon class="search-input__icon" name="search-outline"></ion-icon>
          <input class="input__search"  type="text"  placeholder="Search..." />
          <ul class="input__search-list">
            
          </ul>
        </div>
        <nav class="nav">
          <div  class="app-options">
            <span class="default">
              <ion-icon class="nav-icon" name="home-outline"></ion-icon>
              <span class="tooltip current-weather" tooltip="current-weather">Clima Atual</span>
      
            </span>
            
            <span class="screen--mode screen--mode-btn" mode="light">
              <ion-icon class="nav-icon" name="sunny-outline"></ion-icon>
              <span class="tooltip screen-mode" tooltip="dark-mode">Modo Claro</span>
            
            </span>
             
            <span class="screen--mode screen--mode-btn" mode="dark">
              <ion-icon class="nav-icon " name="moon-outline"></ion-icon>
              <span class="tooltip screen-mode" tooltip="dark-mode">Modo Escuro</span>
            </span>
          </div>
        </nav>
      </header>

    <section class="app--container">
       
        <div class="main--panels container">
          <div class="sun">
            <div class="sun__sunrise">
              <img  class="sun-img"  src="./src/img/light-stat-icons/sunrise.png" alt="sunset"/>     
              <span class="dark-color label--sun__sunrise"></span>  
            </div>
            <div class="sun__sunset">
              <img class="sun-img" src="./src/img/light-stat-icons/sunset.png" alt="sunrise"/>
              <span class="dark-color label--sun__sunset "></span>        
            </div>
          </div> 
          <div class="panel current--panel" >           
            <span class="city"></span>
            <div class="current--panel__div">
              <img class="current-weather-img" src="./src/img/few clouds.png" alt="weather icon" />      
              <p class="temp-main"></p>        
              <span class="temp"></span>
              <span class="temp high_and_low"><span class="temp_high"></span>/<span class="temp_low"></span></span>
            </div>    
          </div>
          
          <div class="forecast--panels"> 
            <div class="additional--weather-info">                             
                <div class="weather--info-feels">
                  <h3 class="temp_feels"></h3>
                  <p class="temp_feels text">feels like</p>
                </div>
                  <ul class="weather--info__list panel" >
                    <li class="info-item"><img class="stat-icon" src="./src/img/light-stat-icons/rain.png" alt="rain icon" /><span class="rain"></span></li>                    
                    <li class="info-item"><img class="stat-icon" src="./src/img/light-stat-icons/humidity.png" alt="humidity icon" /><span class="humidity"></span></li>                                                                                        
                    <li class="info-item"><img class="stat-icon" src="./src/img/light-stat-icons/visibility.png" alt="visibility icon" /><span class="visibility"></span></span></li>
                    <li class="info-item wind"><img class="stat-icon" src="./src/img/light-stat-icons/wind.png" alt="wind_speed icon" /><p><ion-icon class="arrow-icon" name="chevron-forward-outline"></ion-icon><span class="wind__speed"></span></p></li>              
                    <li class="info-item"><img class="stat-icon" src="./src/img/light-stat-icons/pressure.png" alt="pressure icon" /><span class="pressure"></span></li>                            
                  </ul>                                      
              </div>
              <div class="forecasts">
                <div class="forecast--1 forecast--active forecast--panel">    
                 
                </div>
            </div>
          </div>     

        </div>
      </section>
      <footer>
        <div class="container">
          <div class="footer--contacts">
            <p>Desenvolvido por Jos√© Ricardo. <span class="year"></span></p>
            <nav>
              <a class="icon__link" href="https://github.com/StormJose">
                <ion-icon class="footer-icon" name="logo-github"></ion-icon>
              </a>
            </nav>
            <p>Powered by <a class="nav__link" href="https://openweathermap.org/"> OpenWeather@ </a></p>
          </div>
        </div>
      </footer>
    </body>
    </html>
